<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reponsive.css">
    <title>Menu - Bar</title>
</head>
<body>
    <header>
        <a href="" class="logo">SHOPTEST</a>
        <label class="check_menu" for="check_menu"><i class="fa-solid fa-list"></i></label>
        <input type="checkbox" id="check_menu">
        <nav>
            <ul>
                <li><a href=""><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href=""><i class="fa-solid fa-user"></i> About</a></li>
                <li><a href=""><i class="fa-solid fa-cart-shopping"></i> Products</a></li>
                <li><a href=""><i class="fa-regular fa-comments"></i> Contact</a></li>
            </ul>
        </nav>
        <label class="check_seach" for="check_seach"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="checkbox" name="" id="check_seach">
        <div class="seach">
            <input type="text" placeholder="Seach . . .">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>
    <main>
        <aside>
            <span>Category</span>
            <ul>
                <li><a href="">Women's Clothing</a></li>
                <li><a href="">Men's Clothing</a></li>
                <li><a href="">Kids' Clothing</a></li>
                <li><a href="">Shoes</a></li>
                <li><a href="">Bags and Luggage</a></li>
                <li><a href="">Watches</a></li>
                <li><a href="">Jewelry</a></li>
                <li><a href="">Accessories</a></li>
                <li><a href="">Swimwear</a></li>
            </ul>
        </aside>
    </main>
</body>
</html>
